{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="widget tagCloud">
    <div class="widget-icon">
        {{ partial "helper/icon" "tag" }}
    </div>
    <h2 class="widget-title section-title">{{ T "widget.tagCloud.title" }}</h2>

    <div class="tagCloud-tags">
        {{ range first $limit $context.Site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
                {{ .Page.Title }}
            </a>
        {{ end }}
    </div>
    <div>
        <br>
    <a class="twitter-timeline" data-height="800" data-theme="dark" href="https://twitter.com/LinkeD365?ref_src=twsrc%5Etfw">Tweets by LinkeD365</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>  
</section>
